<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Title</title>
  <style>
    /* ===== Design Tokens (Primitives) ===== */
    :root {
      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-2xl: 48px;

      /* Typography */
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-md: 1rem;
      --font-size-lg: 1.25rem;
      --font-size-xl: 1.5rem;
      --font-size-2xl: 2rem;

      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;

      /* Border Radius */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 9999px;

      /* Effects */
      --blur-sm: 8px;
      --blur-md: 16px;
      --blur-lg: 24px;

      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);

      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-normal: 250ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ===== Dark Theme ===== */
    [data-theme="dark"] {
      --color-bg: #0a0a0a;
      --color-surface: #171717;
      --color-surface-elevated: #262626;

      --color-text: #ffffff;
      --color-text-secondary: rgba(255, 255, 255, 0.7);
      --color-text-muted: rgba(255, 255, 255, 0.5);

      --color-border: rgba(255, 255, 255, 0.1);
      --color-border-strong: rgba(255, 255, 255, 0.2);

      --color-primary: #3b82f6;
      --color-primary-hover: #2563eb;
      --color-on-primary: #ffffff;

      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-bg-hover: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    /* ===== Light Theme ===== */
    [data-theme="light"] {
      --color-bg: #ffffff;
      --color-surface: #f5f5f5;
      --color-surface-elevated: #ffffff;

      --color-text: #171717;
      --color-text-secondary: rgba(0, 0, 0, 0.7);
      --color-text-muted: rgba(0, 0, 0, 0.5);

      --color-border: rgba(0, 0, 0, 0.1);
      --color-border-strong: rgba(0, 0, 0, 0.2);

      --color-primary: #2563eb;
      --color-primary-hover: #3b82f6;
      --color-on-primary: #ffffff;

      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-bg-hover: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(0, 0, 0, 0.1);
    }

    /* ===== Base Styles ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      font-size: var(--font-size-md);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.5;
    }

    /* ===== Layout ===== */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--space-lg);
    }

    .flex {
      display: flex;
    }

    .flex-col {
      flex-direction: column;
    }

    .gap-sm { gap: var(--space-sm); }
    .gap-md { gap: var(--space-md); }
    .gap-lg { gap: var(--space-lg); }

    /* ===== Components ===== */
    .card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
    }

    .card[data-variant="glass"] {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur-lg));
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      border-radius: var(--radius-md);
      border: 1px solid var(--color-border);
      background: var(--color-surface);
      color: var(--color-text);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .btn[data-variant="primary"] {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: var(--color-on-primary);
    }

    .btn[data-variant="primary"]:hover,
    .btn[data-variant="primary"][data-state="hover"] {
      background: var(--color-primary-hover);
    }

    .btn[data-state="disabled"],
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ===== Icons (SVG Symbol System) ===== */
    .icon {
      width: 1em;
      height: 1em;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>
</head>
<body>
  <!-- SVG 심볼 정의 -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none" aria-hidden="true">
    <defs>
      <symbol id="icon-search" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="8"/>
        <path d="m21 21-4.3-4.3"/>
      </symbol>
      <symbol id="icon-close" viewBox="0 0 24 24">
        <path d="M18 6L6 18M6 6l12 12"/>
      </symbol>
      <symbol id="icon-check" viewBox="0 0 24 24">
        <polyline points="20 6 9 17 4 12"/>
      </symbol>
      <symbol id="icon-chevron-down" viewBox="0 0 24 24">
        <polyline points="6 9 12 15 18 9"/>
      </symbol>
      <symbol id="icon-sort" viewBox="0 0 24 24">
        <path d="M12 5v14M5 12l7-7 7 7"/>
      </symbol>
    </defs>
  </svg>

  <!-- 메인 콘텐츠 -->
  <main class="container flex flex-col gap-lg">

    <!-- 헤더 섹션 -->
    <header class="card" data-component="header" data-variant="glass">
      <h1>페이지 제목</h1>
      <p>페이지 설명</p>
    </header>

    <!-- 컨트롤 섹션 -->
    <section class="flex gap-md" data-group="controls">
      <div class="toggle-group" data-component="toggle-group">
        <button class="btn" data-component="toggle-button" data-state="active">옵션 1</button>
        <button class="btn" data-component="toggle-button" data-state="default">옵션 2</button>
      </div>

      <div class="search-box" data-component="search-input">
        <svg class="icon"><use href="#icon-search"/></svg>
        <input type="text" placeholder="검색...">
      </div>
    </section>

    <!-- 메인 컨텐츠 -->
    <section class="card" data-component="content-card" data-variant="glass">
      <!-- 컨텐츠 영역 -->
    </section>

  </main>

  <script>
    // 템플릿 기반 렌더링 예시
    function renderFromTemplate(templateId, container, data) {
      const template = document.getElementById(templateId);
      if (!template) return;

      container.innerHTML = '';
      data.forEach(item => {
        const clone = template.content.cloneNode(true);
        Object.entries(item).forEach(([key, value]) => {
          const field = clone.querySelector(`[data-field="${key}"]`);
          if (field) field.textContent = value;
        });
        container.appendChild(clone);
      });
    }

    // 테마 토글
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }
  </script>
</body>
</html>
